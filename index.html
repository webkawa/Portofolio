<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <title>Portofolio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link type="text/css" rel="stylesheet" href="css/layout.css" />
        <link type="text/css" rel="stylesheet" href="css/content.css" />
        <link type="text/css" rel="stylesheet" href="css/slides.css" />
        <script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript" src="js/config/load.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Hello world !</h1>
            <h2>A simple portofolio</h2>
        </div>
        <div id="page">
            <div id="slide1" class="slide">
                1
            </div>
            <div id="slide2" class="slide">
                2
            </div>
            <div id="slide3" class="slide selected">
                3
            </div>
            <div id="slide4" class="slide">
                4
            </div>
            <div id="slide5" class="slide">
                5
            </div>
            <div id="slide6" class="slide">
                6
            </div>
        </div>
        <div id="footer">
            <ul>
                <li>Footer</li>
                <li>Footer</li>
                <li>Footer</li>
            </ul>
        </div>

        <!-- Post DOM loading scripts -->
        <script type="text/javascript" src="js/display/organize.js"></script>
        <script type="text/javascript" src="js/display/animation.js"></script>
        <script type="text/javascript" src="js/events/register.js"></script>
    </body>
</html>
