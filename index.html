<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <title>Portofolio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link type="text/css" rel="stylesheet" href="css/common.css" />
        <link type="text/css" rel="stylesheet" href="css/layout.css" />
        <link type="text/css" rel="stylesheet" href="css/header.css" />
        <link type="text/css" rel="stylesheet" href="css/slides.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="js/libs/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript" src="js/tools/toolkit.js"></script>
        <script type="text/javascript" src="js/tools/helpers.js"></script>
        <script type="text/javascript" src="js/display/refresh.js"></script>
        <script type="text/javascript" src="js/animation/header.js"></script>
        <script type="text/javascript" src="js/animation/slides.js"></script>
        <script type="text/javascript" src="js/dom/inject.js"></script>
        <script type="text/javascript" src="js/dom/cleanup.js"></script>
        <script type="text/javascript" src="js/ajax/configuration.js"></script>
        <script type="text/javascript" src="js/events/global.js"></script>
    </head>
    <body>
        <div id="header"> 
            <div class="title">
                <h1>Hello world !</h1>
                <p>A simple portofolio</p>
            </div>
        </div> 
        <div id="page">
            <!-- Gauche -->
            <div class="slide left close" id="s1">
                Lalala
            </div>
            <div class="slide left open" id="s2">
                Lalala
            </div>
            <!-- Droite -->
            <div class="slide right close" id="s4">
                Lalala
            </div>
            <div class="slide right close" id="s3">
                Lalala
            </div>
        </div>
        <div id="footer">Footer</div>
        <script type="text/javascript">
            /* Chargement de la configuration */
            co = loadConfiguration();
            
            /* Création des évènements */
            doGlobalEvents();
            
            /* Rafraichissement de la page */
            refresh();
        </script>
    </body>
</html>
